<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e7e8f0;
            height: auto; 
            overflow: auto;
        }
        .container {
            display: flex;
            height: 100vh;
            padding: 10px 10px;
        }

        .header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            background: transparent;
            position: relative; 
        }
        .sidebar {
            width: 80px;
            background: #fff;
            height: 97%; 
            padding: 10px 5px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 15px;
            margin-top: 0%; 
            position: fixed;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: url('/images/logo.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        
        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 100px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-widget {
            display: flex;
            align-items: center;
        }
        .search-widget input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            width: 200px;
        }
        .search-button {
            padding: 0;
            margin-left: 5px;
            background: #ffffff url('/images/srchpurp.png') no-repeat center center;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: transparent;
            width: 40px;
            height: 40px;
            background-size: 70%; 
        }
        .search-button:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
        .account-icon {
            width: 40px;
            height: 40px;
            background: url('/images/me.HEIC') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            margin-left: 10px;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 5px;
            display: inline-block;
        }
        .button-dash {
            background: url('images/dashboard.png') no-repeat center center;
            background-size: contain;  
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            color: transparent; 
        }
        .button-dash:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

        .button-table {
            background: url('images/table.png') no-repeat center center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            color: transparent;
        }
        .button-table:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

#forecastTable {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    background-color: #fff;
    gap: 20px;
    padding: 10px;
    width: 100%;
    border-radius: 8px;
    flex-wrap: wrap; 
    box-sizing: border-box;
}

.forecast-item {
    flex: 1 1 calc(20% - 20px);  /* Adjust width per item, considering margin */
    background: #ffffff;
    border-radius: 8px;
    padding: 10px;
    margin: 10px 10px 10px 0; /* Standard margin, no right margin on last item handled by :last-child */
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    max-width: calc(20% - 20px); /* Ensures no overflow of elements */
}

.forecast-table td {
    padding: 2px 8px;  /* Increased vertical padding, forced application */
}

.forecast-table th {
    padding: 14px 8px;  /* Slightly larger padding for header cells, forced application */
    color: #404183;
}

.forecast-item:last-child {
    margin-right: 0; /* Removes right margin on the last element */
}

.forecast-item img {
    width: 50px;
    height: 50px;
    margin-bottom: 10px; /* Space below the image */
}

.forecast-item h5, .forecast-item p {
    margin: 5px 0; /* Vertical spacing for text elements */
    color: #333; /* Dark grey text for readability */
    font-size: 14px; /* Appropriate text size for readability */
}

/* Styles for Pagination Controls */
.pagination-controls {
    display: flex;
    justify-content: center; /* Center the pagination buttons */
    align-items: center;
    margin: 20px 0; /* Vertical space around controls */
}

#prevPage, #nextPage {
    padding: 10px 15px; /* Padding inside the buttons */
    margin: 0 10px; /* Horizontal spacing between buttons */
    background-color: #5658af; /* Primary button color */
    color: white; /* Text color for contrast */
    border: none; /* No borders */
    border-radius: 5px; /* Rounded corners for buttons */
    cursor: pointer; /* Pointer cursor on hover */
}

#prevPage:hover, #nextPage:hover {
    background-color: #404183; /* Darker shade on hover for better user feedback */
}

#pageInfo {
    color: #333; /* Dark grey text color for readability */
    font-size: 14px; /* Appropriate text size */
}

.chatbot-container {
    width: 100%; /* Full width */
    background-color: rgb(255, 255, 255); /* Black background */
    color: rgb(0, 0, 0); /* White text color */
    padding: 10px; /* Padding around the chat */
    box-sizing: border-box; /* Ensures padding is included in width */
    min-height: 400px; /* Minimum height */
    border-radius: 8px;
}
.spinner {
    border: 6px solid #f3f3f3; /* Light grey */
    border-top: 6px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.chatsrch {
    border-radius: 8px;
    background-color: #404183;
    color: #fff;
    border: none;
}
.chatsrch::placeholder {
    color: #d3d3d3;
    opacity: 1;
}
#chatAnswers {
    height: 100%;
    overflow-y: auto; /* Enables scrolling within chat area */
}
.city-name-header {
    position: absolute;
    top: 20px; /* Adjust this value as needed */
    left: 9%; /* Center horizontally */
    transform: translateX(-50%);
    color: #404183; /* Set the color as needed */
    font-size: 24px; /* Adjust size as needed */
    font-weight: bold;
}
.botheading {
    color: #404183;
    font-weight: bolder;
    padding: 10px;
}
        @media (max-width: 768px) {
            .sidebar {
                width: 100%; 
                height: 60px; 
                display: flex;
                flex-direction: row; 
                justify-content: center; 
                align-items: center; 
                background: #fff; 
                box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
                z-index: 1000; 
                position: fixed; 
                top: 0;
                left: 0;
                padding: 0 10px; 
            }

            .logo, .button-dash, .button-table {
                margin: 0 10px; 
            }
            .main-content {
                margin-left: 0;
                margin-top: 60px;
            }
            .header {
                margin-left: 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"></div>
            <a href="dashboard.html">
                <div class="button button-dash"></div>
            </a>
            <a href="tables.html">
                <div class="button button-table"></div>
            </a>            
        </div>
        <div class="main-content">
            <div class="header">
                <div class="city-name-header">
                    <span id="cityNameDisplay">City Name</span>
                </div>
                <div class="search-widget">
                    <input type="text" id="cityInput" placeholder="Enter a city name">
                    <button class="search-button" onclick="fetchForecast()"></button>
                    <div class="account-icon"></div>
                </div>
            </div>
            <div id="loadingSpinner" class="spinner" style="display:none;"></div>
            <div id="forecastTable" class="forecast-table"></div>
            <div class="pagination-controls">
                <button id="prevPage">Previous</button>
                <span id="pageInfo">Page Y of X</span>
                <button id="nextPage">Next</button>
            </div>
            <div class="chatbot-container">
                <h1 class="botheading">ChatBot</h1>
                <input type="text" id="chatInput" class="chatsrch" placeholder="Ask a question..." onkeypress="sendChatOnEnter(event)">
                <div id="chatAnswers"></div>
            </div>         
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="tablestry.js"></script>
</body>
</html>
